name: Build and test
on:
  push:
    branches-ignore:
      - staging.tmp

jobs:
  install-dependencies:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Cache yarn and node_modules
        uses: actions/cache@v2
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-dependencies-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-dependencies-

      - name: Install dependencies
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          scripts/ci/yarn_install

  lint:
    needs: install-dependencies
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Restore cached dependencies
      - uses: actions/cache@v2
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-dependencies-${{ hashFiles('yarn.lock') }}

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Run lint
        run: yarn lint

  default-tests:
    needs: install-dependencies
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Restore cached dependencies
      - uses: actions/cache@v2
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-dependencies-${{ hashFiles('yarn.lock') }}

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Run default tests (lockfile)
        run: yarn test:ember

      - name: Run default tests (no lockfile)
        run: |
          rm -rf node_modules
          yarn install --non-interactive --no-lockfile
          yarn test:ember

  release-tests:
    needs: install-dependencies
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Restore cached dependencies
      - uses: actions/cache@v2
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-dependencies-${{ hashFiles('yarn.lock') }}

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Run release tests
        run: |
          yarn ember try:one ember-release --skip-cleanup

  beta-tests:
    needs: install-dependencies
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Restore cached dependencies
      - uses: actions/cache@v2
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-dependencies-${{ hashFiles('yarn.lock') }}

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Run beta tests
        run: |
          npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN
          yarn ember try:one ember-beta --skip-cleanup

  canary-tests:
    needs: install-dependencies
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Restore cached dependencies
      - uses: actions/cache@v2
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-dependencies-${{ hashFiles('yarn.lock') }}

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Run canary tests
        run: |
          yarn ember try:one ember-canary --skip-cleanup

  # Commonly deployed
  common-ember:
    needs: install-dependencies
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Restore cached dependencies
      - uses: actions/cache@v2
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-dependencies-${{ hashFiles('yarn.lock') }}

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Run canary tests
        run: |
          yarn ember try:one ember-3.22 --skip-cleanup

  classic-tests:
    needs: install-dependencies
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Restore cached dependencies
      - uses: actions/cache@v2
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-dependencies-${{ hashFiles('yarn.lock') }}

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Run canary tests
        run: |
          yarn ember try:one ember-classic --skip-cleanup

  # "Group" individual statuses into a pseudo-status that we can use for bors to watch for.
  ci-success:
    name: ci-finished
    if: github.event_name == 'push' && success()
    runs-on: ubuntu-latest

    needs:
      - lint
      - default-tests
      - release-tests
      - beta-tests
      - canary-tests
      - classic-tests
      - common-ember

    steps:
      - name: Mark the job as a success
        run: exit 0

  ci-failure:
    name: ci-finished
    if: github.event_name == 'push' && !success()
    runs-on: ubuntu-latest

    needs:
      - lint
      - default-tests
      - release-tests
      - beta-tests
      - classic-tests
      - common-ember

    steps:
      - name: Mark the job as a failure
        run: exit 1
